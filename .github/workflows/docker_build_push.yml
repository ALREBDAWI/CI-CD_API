name: CI_CD_API

on: 
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: set java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: build using maven
        run: mvn clean install 

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-api:${{ github.sha }} .
      
      - name: push image to dockerhub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-api:${{ github.sha }}
        
      - name: Notify Teams via Webhook Bot
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
           -d '{
               "title": "CI/CD Notification",
               "text": "Workflow ${{ github.workflow }} finished with status: ${{ job.status }} on branch ${{ github.ref }}"
             }' \
             ${{ secrets.TEAMS_WEBHOOK_URL }}

        
